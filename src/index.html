<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <span>
            <svg
              width="28"
              height="18"
              viewBox="0 0 28 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="burger"
            >
              <rect width="28" height="2" fill="white" />
              <rect y="8" width="28" height="2" fill="white" />
              <rect y="16" width="20" height="2" fill="white" />
            </svg>
          </span>

          <span class="header__logo">
            <img src="./img/logo_long 1.png" alt="Logo" />
          </span>
          <svg
            width="28"
            height="28"
            viewBox="0 0 28 28"
            fill="none"
            xmlns="http://www.w3.org/2000/svg" 
            class="phone"
          >
            <circle cx="14" cy="14" r="14" fill="#75ACFF" />

            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.87998 7.34234C8.2318 6.79728 7.57399 6.46711 6.93376 7.01135L6.55147 7.34028C6.27177 7.57905 5.75171 8.6947 3.74101 6.42059C1.73073 4.14936 2.92702 3.79573 3.20714 3.55902L3.59153 3.22967C4.2284 2.6842 3.98806 1.99752 3.52872 1.29067L3.25153 0.862526C2.7901 0.157321 2.28763 -0.305817 1.64908 0.238833L1.30405 0.535241C1.02183 0.737375 0.232963 1.39441 0.0416073 2.64262C-0.18869 4.14031 0.537793 5.85536 2.20221 7.73714C3.86454 9.61974 5.49211 10.5654 7.03384 10.5489C8.31513 10.5353 9.08893 9.85934 9.33095 9.61357L9.67723 9.31675C10.3141 8.77251 9.91841 8.21839 9.26981 7.67209L8.87998 7.34234Z" fill="white"/>
                </svg>
                
          </svg>

          <ul class="header__ul">
            <li>
              <span class="date">20.05.2020</span>
              <span class="type">Вебинар</span>
              <span class="name">"Kak создавать пасивный доход"</span>
            </li>
            <li class="number">0 800 500 222</li>
          </ul>
          <button class="button top">Учавствовать</button>
        </div>
        <div class="person_wraper">
          <div class="container__person">
            <div class="container__person--top-left"></div>
            <div class="container__person--top-right"></div>
            <div class="container__person--bottom-right"></div>
            <p class="person__prof">Спикер</p>
            <p class="person__name">Максим Орыщак</p>
            <p class="person__info">
              Управляющий дист офиса компаниии центр биржевых тухологий
            </p>
            <img
              class="container__person__face"
              src="./img/AT7A0756 1.png"
              alt="Максим Орыщак"
            />
          </div>
          <div class="desc">
            <p>Учавствовать в вебинаре</p>
            <h1><span>Как создать</span> пассивный доход?</h1>
            <div class="buttons">
              <button class="button know-more">Узнать больше</button>
              <button class="button video">
                <p>Смотерть видео</p>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-play-circle"
                >
                  <circle cx="12" cy="12" r="10"></circle>
                  <polygon points="10 8 16 12 10 16 10 8"></polygon>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="sources">
      <div class="background"></div>
      <div class="container">
        <div class="title__wrap">
          <p class="container__subtitle">Источники</p>
          <h2 class="container__title">
            О Нас пишут самые серьезные новостные каналы
          </h2>
        </div>

        <div class="container__chanels">
          <img src="./img/news-rec.png" class="rectangle" alt="" />
          <div class="chanel">
            <object type="image/svg+xml" data="picture.svg">
              <img src="./img/news.svg" class="skills__img" />
            </object>
          </div>
          <div class="chanel">
            <object type="image/svg+xml" data="picture.svg">
              <img src="./img/big-logo.svg" class="skills__img" />
            </object>
          </div>
          <div class="chanel">
            <object type="image/svg+xml" data="picture.svg">
              <img src="./img/kpua.svg" class="skills__img" />
            </object>
          </div>
          <div class="chanel">
            <object type="image/svg+xml" data="picture.svg">
              <img src="./img/delo.svg" class="skills__img" />
            </object>
          </div>
          <div class="chanel">
            <object type="image/svg+xml" data="picture.svg">
              <img src="./img/min-fin.svg" class="skills__img" />
            </object>
          </div>
          <div class="chanel">
            <object type="image/svg+xml" data="picture.svg">
              <img src="./img/segodny.svg" class="skills__img" />
            </object>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
